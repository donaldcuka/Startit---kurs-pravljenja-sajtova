<!DOCTYPE html>
<html>
	<head>
		<title>Forma</title>
		<script src="https://use.fontawesome.com/1b512fc4f5.js"></script>

		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="normal.css">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div id="naslov">
		<h1 class="fa fa-trophy"> Forma</h1>
		<h1 class="fa fa-trophy"></h1>
		
	<form>
		<label for="ime">Ime</label>
		<input type="text" name="potpis" id="ime">
		<label for="prezime">Prezime</label>
		<input type="text" name="potpis" id="prezime">
		
			<label for="musko">Musko</label>
				<input type="radio" name="pol" id="musko">
			<label for="zensko">Zensko</label>
				<input type="radio" name="pol" id="zensko">

<br>
			<label for="bady">Rodjendan</label>
			<input type="date" name="bday" id="bday">

			<label for="email">Email</label>
			<input type="email" name="email" id="email" placeholder="username@mail.com">
        <br>

			<label for="s">Small</label>
			<input type="checkbox" name="velicina" id="s">
			<label for="m">Medium</label>
			<input type="checkbox" name="velicina" id="m" checked>
			<label for="l">Large</label>
			<input type="checkbox" name="velicina" id="l">
		<br>

		<label for="kolicina">Kolicina</label>
		<input type="number" name="quantity" min="1" max="50" id="kolicina">



		<textarea rows="4" cols="50" placeholder="ovde napisi neki tekst">
		</textarea>

		<input type="submit" value="Posalji">


</form>
</body>
</html>
